<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon/favicon-16x16.png" type="image/x-icon">
    <!--css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--js-->
    <script src="./js/script.js" defer></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Pokedex</title>
</head>
<body>
    
    <main><!--InÃ­cio main-->
        <img src="imagens/pokedex.png" alt="Pokedex" class="pokedex">
        
        <img src="#" alt="Pokemons" class="pokemon__Image">
        
        <h1 class="pokemon__data">
            <span class="pokemon__id"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" placeholder="Name or Number" class="input__search" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; prev</button>
            <button class="button btn-next">next &gt;</button>
        </div>
    </main><!--Final main-->

</body>
</html>
